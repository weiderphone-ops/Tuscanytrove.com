<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuscany Trove & Co.</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #fdfdfc;
      color: #2a2a2a;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: url('gold_necklace.png') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.35); /* dark overlay for better text contrast */
      z-index: 0;
    }

    .hero-overlay {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 40px 20px;
    }

    /* Brand Name & Jewelry Refined Line */
    .hero-text {
      margin-top: 20px;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero-text h1 .highlight {
      color: #d4af37; /* gold accent */
    }

    .hero-text .brand-line {
      font-size: 1.2rem;
      font-weight: 300;
      line-height: 1.6;
      margin: 0 auto;
      max-width: 700px;
    }

    /* CTA + Lower Tagline */
    .cta-section {
      margin-bottom: 40px;
    }

    .cta-section .tagline {
      font-size: 1.1rem;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .cta-section form {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .cta-section input[type="email"] {
      padding: 12px;
      width: 260px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    .cta-section button {
      padding: 12px 24px;
      background: #b08d57;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: opacity 0.2s ease;
    }

    .cta-section button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay">
      
      <!-- Brand Name + Jewelry Refined Line -->
      <div class="hero-text">
        <h1>Tuscany Trove <span class="highlight">&amp; Co.</span></h1>
        <p class="brand-line">
          Jewelry, refined. Clean lines. Precious metals, a quiet presence. Elegance to live in, remembered forever.
        </p>
      </div>

      <!-- Tagline + Join Waitlist -->
      <div class="cta-section">
        <p class="tagline">Minimalist. Signature pieces. A point of view.</p>
        <form>
          <input type="email" placeholder="Enter your email" required>
          <button type="submit">Join Waitlist</button>
        </form>
      </div>

    </div>
  </section>

</body>
</html>
