<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuscany Trove & Co.</title>
  <!-- Google Font: Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #fdfdfc;
      color: #2a2a2a;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: url('gold_necklace.png') no-repeat center center/cover;
      height: 100vh;
      color: white;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.35);
    }
    .hero-overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 20px;
      text-align: center;
    }
    .hero-content {
      margin-top: 60px;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      letter-spacing: 2px;
      font-weight: 700;
      margin: 0;
      color: #f9f9f9;
    }
    .hero h1 span {
      color: #d4af37; /* Soft gold for "& Co." */
    }
    .hero p {
      font-size: 1.3rem;
      letter-spacing: 1px;
      margin-top: 10px;
      color: #f0f0f0;
    }
    .hero-signup {
      margin-bottom: 60px; /* Pushed further down */
    }
    .hero-signup input[type="email"] {
      padding: 12px;
      width: 260px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      margin-right: 10px;
    }
    .hero-signup button {
      padding: 12px 24px;
      background: #b08d57;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: opacity 0.2s ease;
    }
    .hero-signup button:hover {
      opacity: 0.9;
    }

    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 60px 40px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
      padding-bottom: 20px;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card h3 {
      margin: 15px 0 5px;
      font-size: 1.25rem;
    }
    .card p {
      margin: 10px 0 20px;
      font-size: 0.95rem;
      color: #666;
    }
    .card a {
      display: inline-block;
      padding: 10px 18px;
      background: #b08d57;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: opacity 0.2s ease;
    }
    .card a:hover {
      opacity: 0.9;
    }

    /* Signup Section (Bottom redundancy) */
    .signup {
      text-align: center;
      padding: 60px 20px;
      background: #fafafa;
      border-top: 1px solid #eee;
    }
    .signup h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .signup input[type="email"] {
      padding: 12px;
      width: 260px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .signup button {
      padding: 12px 24px;
      background: #b08d57;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: opacity 0.2s ease;
    }
    .signup button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>Tuscany Trove <span>& Co.</span></h1>
        <p>Minimalist. Signature Pieces. A Point of View.</p>
      </div>
      <!-- Signup pinned lower -->
      <div class="hero-signup">
        <form>
          <input type="email" placeholder="Enter your email" required>
          <button type="submit">Join Waitlist</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="gallery">
    <div class="card">
      <img src="where_sky_meets_salt.png" alt="Where Sky Meets Salt">
      <h3>Where Sky Meets Salt</h3>
      <p>Exclusive — Join the list to purchase.</p>
      <a href="#waitlist">Join Waitlist</a>
    </div>
    <div class="card">
      <img src="dune_line.jpeg" alt="Dune Line">
      <h3>Dune Line</h3>
      <p>Exclusive — Join the list to purchase.</p>
      <a href="#waitlist">Join Waitlist</a>
    </div>
  </section>

  <!-- Signup Bottom -->
  <section class="signup" id="waitlist">
    <h2>Be the first to know when we launch</h2>
    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Join Waitlist</button>
    </form>
  </section>

</body>
</html>
