<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuscany Trove & Co.</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: #fff;
      text-align: center;
    }

    /* HERO SECTION */
    .hero {
      background: url('hero-image.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
    }
    .hero-head {
      margin-top: 20px;
    }
    .brand {
      font-size: 48px;
      font-weight: bold;
    }
    .highlight {
      color: #f5b800;
    }
    .brand-line {
      font-size: 18px;
      margin-top: 10px;
      color: #ddd;
    }

    /* AFTER HERO SECTION (dark background with artwork + waitlist) */
    .after-hero {
      background-color: #111; /* dark background */
      padding: 60px 20px;
    }
    .tagline {
      font-size: 20px;
      margin-bottom: 30px;
      font-style: italic;
      line-height: 1.6;
      color: #fff;
    }
    .cta-line {
      font-size: 18px;
      margin-bottom: 15px;
      color: #fff;
    }
    .signup input {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-right: 8px;
      width: 250px;
      max-width: 80%;
    }
    .signup button {
      padding: 12px 24px;
      font-size: 16px;
      background: #f5b800;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform .06s ease, opacity .2s ease;
    }
    .signup button:hover {
      opacity: .92;
    }
    .signup button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <!-- HERO -->
  <section class="hero">
    <header class="hero-head">
      <h1 class="brand">Tuscany Trove <span class="highlight">&amp; Co.</span></h1>
      <p class="brand-line">Minimalist. Signature pieces. A point of view.</p>
    </header>
  </section>

  <!-- AFTER HERO SECTION -->
  <section class="after-hero">
    <p class="tagline">
      Jewelry, refined. Clean lines. Precious metals, a quiet presence. Elegance to live in, remembered forever.
    </p>
    <p class="cta-line">Join our waitlist to be the first to know.</p>
    <form class="signup">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Join Waitlist</button>
    </form>
  </section>
</body>
</html>
