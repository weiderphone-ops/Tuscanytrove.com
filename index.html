<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tuscany Trove & Co.</title>
  <meta name="description" content="Tuscany Trove & Co. â€” minimalist jewelry, signature pieces, a point of view." />
  <style>
    :root{
      --gold:#b08d57;
      --heroShade:rgba(0,0,0,.38);
      --text:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Helvetica Neue", Arial, sans-serif;
      background:#fdfdfc;
      color:#2a2a2a;
    }

    /* HERO */
    .hero{
      position:relative;
      min-height:100vh;
      color:var(--text);
      background:url('gold_necklace.png') center/cover no-repeat;
      display:grid;
      grid-template-rows:auto 1fr auto; /* top / spacer / bottom */
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background:var(--heroShade); /* ensure strong contrast */
      z-index:0;
    }
    .hero > *{position:relative; z-index:1}

    /* TOP: Brand */
    .hero-head{
      text-align:center;
      padding:24px 16px 0;
      text-shadow:0 2px 8px rgba(0,0,0,.35);
    }
    .brand{
      font-size:clamp(28px, 4.2vw, 56px);
      margin:0 0 8px;
      font-weight:700;
      letter-spacing:.4px;
    }
    .brand .highlight{ color:#d4af37; }

    .brand-line{
      margin:0 auto;
      max-width:860px;
      font-size:clamp(14px, 1.4vw, 18px);
      font-weight:300;
      line-height:1.55;
      opacity:.96;
    }

    /* BOTTOM: tagline + form */
    .hero-cta{
      text-align:center;
      padding:0 16px 8vh; /* push down on the image */
      text-shadow:0 2px 8px rgba(0,0,0,.35);
    }
    .tagline{
      margin:0 auto 18px;
      max-width:900px;
      font-size:clamp(15px, 1.5vw, 20px);
      font-weight:600;
      letter-spacing:.2px;
      color:#fff;
      opacity:.98;
    }
    .signup{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .signup input[type="email"]{
      width:min(320px, 80vw);
      padding:12px 14px;
      border:none;
      border-radius:6px;
      font-size:16px;
    }
    .signup button{
      padding:12px 22px;
      background:var(--gold);
      color:#fff;
      border:none;
      border-radius:6px;
      font-size:16px;
      cursor:pointer;
      transition:transform .06s ease, opacity .2s ease;
    }
    .signup button:hover{ opacity:.92 }
    .signup button:active{ transform:translateY(1px) }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <!-- top -->
    <header class="hero-head">
      <h1 class="brand">Tuscany Trove <span class="highlight">&amp; Co.</span></h1>
      <p class="brand-line">
        Jewelry, refined. Clean lines. Precious metals, a quiet presence. Elegance to live in, remembered forever.
      </p>
    </header>

    <!-- middle (spacer) -->
    <div></div>

    <!-- bottom -->
    <div class="hero-cta">
      <p class="tagline">Minimalist. Signature pieces. A point of view.</p>
      <form class="signup">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Join Waitlist</button>
