<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuscany Trove & Co.</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: #fff;
      text-align: center;
    }
    .hero {
      background: url('hero-image.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
      position: relative;
    }
    .hero-head {
      margin-top: 20px;
    }
    .brand {
      font-size: 48px;
      font-weight: bold;
    }
    .highlight {
      color: #f5b800;
    }
    .brand-line {
      font-size: 18px;
      margin-top: 10px;
      color: #ddd;
    }
    .cta-line {
      position: absolute;
      top: 60%; /* adjust this % to move the line up/down */
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #fff;
      margin: 0;
    }
    .hero-cta {
      margin-bottom: 50px;
    }
    .signup input {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-right: 8px;
      width: 250px;
      max-width: 80%;
    }
    .signup button {
      padding: 12px 24px;
      font-size: 16px;
      background: #f5b800;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform .06s ease, opacity .2s ease;
    }
    .signup button:hover {
      opacity: .92;
    }
    .signup button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <!-- HERO -->
  <section class="hero">
    <!-- top -->
    <header class="hero-head">
      <h1 class="brand">Tuscany Trove <span class="highlight">&amp; Co.</span></h1>
      <p class="brand-line">
        Jewelry, refined. Clean lines. Precious metals, a quiet presence. Elegance to live in, remembered forever.
      </p>
    </header>

    <!-- tagline under pendant -->
    <p class="cta-line">Minimalist. Signature pieces. A point of view.</p>

    <!-- bottom -->
    <div class="hero-cta">
      <form class="signup">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Join Waitlist</button>
      </form>
    </div>
  </section>
</body>
</html>
